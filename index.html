<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
  </div>
</div>

<script >
    // Một số bài hát có thể bị lỗi do liên kết bị hỏng. Vui lòng thay thế liên kết khác để có thể phát
// Some songs may be faulty due to broken links. Please replace another link so that it can be played

const $ = document.querySelector.bind(document);
const $$ = document.querySelectorAll.bind(document);

const PlAYER_STORAGE_KEY = "F8_PLAYER";

const player = $(".player");
const cd = $(".cd");
const heading = $("header h2");
const cdThumb = $(".cd-thumb");
const audio = $("#audio");
const playBtn = $(".btn-toggle-play");
const progress = $("#progress");
const prevBtn = $(".btn-prev");
const nextBtn = $(".btn-next");
const randomBtn = $(".btn-random");
const repeatBtn = $(".btn-repeat");
const playlist = $(".playlist");

const app = {
  currentIndex: 0,
  isPlaying: false,
  isRandom: false,
  isRepeat: false,
  config: JSON.parse(localStorage.getItem(PlAYER_STORAGE_KEY)) || {},
  // (1/2) Uncomment the line below to use localStorage
  // config: JSON.parse(localStorage.getItem(PlAYER_STORAGE_KEY)) || {},
  songs: [

    {
      name: "Cưới em",
      singer: "B-ray",
      path: "./assets/music/song1.mp3",
      image: "./assets/img/anh1.jpg"
    },
    {
      name: "Tuổi gì mà chẳng muốn lì xì",
      singer: "Bích Phương",
      path: "./assets/music/song2.mp3",
      image: "./assets/img/anh2.jpg"
      },
    {
      name: "Nắng ấm xa dần",
      singer: "Sơn Tùng M-TP",
      path: "./assets/music/song3.mp3",
      image: "./assets/img/anh3.jpg"
    },
    {
      name: "Never Be Alone",
      singer: "The FatRat",
      path: "./assets/music/song4.mp3",
      image: "./assets/img/anh4.jpg"
    },
    {
      name: "Waiting for you",
      singer: "MONO",
      path: "./assets/music/song5.mp3",
      image: "./assets/img/anh5.jpg"
    },
    {
      name: "Ý Em Sao",
      singer: "Kay Trần, Lăng LD",
      path: "./assets/music/song6.mp3",
      image: "./assets/img/anh6.jpg"
    },
    {
      name: "Mình Cưới Nhau Đi",
      singer: "Huỳnh Jame, PinBoy",
      path: "./assets/music/song7.mp3",
      image: "./assets/img/anh7.jpg"
    },
    {
      name: "Tiền Nhiều Để Làm Gì",
      singer: "G-Ducky",
      path: "./assets/music/song8.mp3",
      image: "./assets/img/anh8.jpg"
    },
    {
      name: "Boy Mỹ Con",
      singer: "B-ray",
      path: "./assets/music/song9.mp3",
      image: "./assets/img/anh9.jpg"
    }
  ],
  setConfig: function(key, value) {
    this.config[key] = value
    localStorage.setItem(PlAYER_STORAGE_KEY, JSON.stringify(this.config))
  },
  render: function() {
        const htmls = this.songs.map((song, index) => {
            return`
                        <div class="song ${
                          index === this.currentIndex ? "active" : ""
                        }" data-index="${index}">
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
    })
    playlist.innerHTML = htmls.join("")
    },
    defineProperties: function () {
        Object.defineProperty(this, 'currenSong' ,{
            get: function() {
                return this.songs[this.currentIndex]
            }
        })
    }
    ,
    handleEvents: function() {
        const _this = this
        const cdWidth = cd.offsetWidth



        // xu li cd quay /dung
        const cdThumAnimate = cdThumb.animate([
            { transform: 'rotate(360deg)'}
        ], {
            duration: 10000 , // 10 seconds
            iterations: Infinity

        })
        //moi dau se dung khi nao click phat thi se quay
        cdThumAnimate.pause() 
        // xu ly phong to / thu nho cd 
        document.onscroll = function () {
            const scrollTop = window.scrollY || document.documentElement.scrollTop

            const newCdWidth = cdWidth - scrollTop

            cd.style.width = newCdWidth > 0 ?  newCdWidth +'px' : 0
            cd.style.opacity = newCdWidth / cdWidth
        }

        // xu ly khi clickplay
        playBtn.onclick = function() {
            
            if(_this.isPlaying) {
                audio.pause()
            }
            else {    
                audio.play()
            }

            // khi song duoc play 
            audio.onplay = function () {
                _this.isPlaying = true
                // them class chua icon
                player.classList.add('playing')
                // quay cd 
                cdThumAnimate.play()
            }
            // khi song bi pause
            audio.onpause = function () {
                _this.isPlaying = false
                // them class chua icon
                player.classList.remove('playing')
                //dung quay cd 
                cdThumAnimate.pause()
            }

            // khi tien do bai hat thay doi
            audio.ontimeupdate = function() {
                if (audio.duration) {
                    const propgressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                    progress.value = propgressPercent
                }
            }

            //xu li khi tua xong 
            progress.onchange = function(e) {
                
                const seekTime = e.target.value * audio.duration /100
                audio.currentTime = seekTime
            } 
            // khi next bai hat 
            nextBtn.onclick = function() {
              if (_this.isRandom) {
                _this.playRandomSong()
              }
              else{
                _this.nextsong()
              }
              audio.play()
              _this.render()
              _this.scrollToActivesong()
            }
            //khi prev bai hat
            prevBtn.onclick = function() {
              if (_this.isRandom) {
                _this.playRandomSong()
              }
              else{
                _this.prevsong()
              }
              
              audio.play()
              _this.render()
              _this.scrollToActivesong()
            }
            // xu li bat / tat random song
            randomBtn.onclick = function(e) {
              _this.isRandom = !_this.isRandom
              _this.setConfig('isRandom', _this.isRandom)
              randomBtn.classList.toggle("active", _this.isRandom)
              
            }
            // xu li phat lap lai 1 song
            repeatBtn.onclick = function(e) {
              _this.isRepeat = !_this.isRepeat
              _this.setConfig('isRepeat', _this.isRepeat)
              repeatBtn.classList.toggle("active", _this.isRepeat)
            }

            // xu li next song khi audio onended
            audio.onended = function() {
              if (_this.isRepeat) {
                audio.play()
              }
              else{
                nextBtn.click()
              }
            }
            // lang nghe hanh vi click vao playlist
            playlist.onclick = function(e) {
              const songNode = e.target.closest('.song:not(.active)')
              if ( songNode || e.target.closest('.option')) {
                //xu li khi click vao song 
                if (songNode) {
                  _this.currentIndex =Number(songNode.dataset.index)
                  _this.loadCurrentSong()
                  audio.play()
                  _this.render()
                }
                // xu li click vao option cua song
                if (e.target.closest('.option')) {

                }
              }
            }
        }
    }
    
    ,
    scrollToActivesong: function() {
        setTimeout( () => {
          $('.song.active').scrollIntoView({
            behavior: 'smooth',
            block: 'center'
          })
        },300)
    }
    ,
    loadConFig: function() {
      this.isRandom = this.config.isRandom
      this.isRepeat = this.config.isRepeat
    },
    loadCurrentSong: function() {
        heading.textContent = this.currenSong.name
        cdThumb.style.backgroundImage = `url('${this.currenSong.image}')` 
        audio.src = this.currenSong.path
    },
    // khi next bai hat 
    nextsong: function() {
      this.currentIndex++;
      if(this.currentIndex > this.songs.length){
        this.currentIndex=0
      }
      this.loadCurrentSong()
    },
    // khi lui bai hat
    prevsong: function() {
      this.currentIndex--;
      if(this.currentIndex < 0 ) {
        this.currentIndex = this.songs.length-1
      }
      this.loadCurrentSong()
    },
    playRandomSong: function() {
      let newIndex 
      do {
        newIndex = Math.floor(Math.random() * app.songs.length)
      }
      while(newIndex === this.currentIndex ) 
      this.currentIndex = newIndex
      this.loadCurrentSong()
    }
    ,


    start: function() {
      // gan cau hinh tu config vao object
      this.loadConFig()
      // định nghĩa các thuộc tính cho Object
        this.defineProperties()

        // Lắng nghe/ xử lý sự kiện Dom
        this.handleEvents()
        // tai thong bai hat dau tien khi chay ung dung
        this.loadCurrentSong()
        // render playlist
        this.render()
      //hien thi trang thai ban dau cua btn repeat and btn random
        repeatBtn.classList.toggle("active", this.isRepeat)
        randomBtn.classList.toggle("active", this.isRandom)
    }

}
app.start();

</script>
<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
</html>
